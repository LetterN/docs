<!DOCTYPE html>
<html>
  <head>
    <title>shounic page</title>
    <meta charset="utf-8">
    <!-- Metadata -->
    <meta name="keywords" content="shounic, tf2" />
    <meta name="description" content="FAQ About shounic's stream or experiments." />
    <!-- OpenGraph Metadata-->
    <meta property="og:title" content="shounic experiment FAQ">
    <meta property="og:description" content="FAQ About shounic's stream or experiments." />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://shounic.github.io/docs" />
    <meta property="og:image" content="https://shounic.github.io/docs" />
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary">
    <!-- <meta name="twitter:site" content="@publisher_handle"> -->
    <meta name="twitter:title" content="shounic experiment FAQ">
    <meta name="twitter:description" content="FAQ About shounic's stream or experiments.">
    <!-- <meta name="twitter:image:src" content="https://shounic.github.io/docs/header.png"> -->
    
    <link rel="icon" href="./icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <script>
      // List of all faq contents autogenerated
      // List order matters, first on the list gets shown first!!
      const faqcontent = [
        {
          name: "generic faq",
          content: [
            {
              q: "how do i spy?",
              a: "stab"
            }
          ]
        },
        {
          name: "100 players",
          ongoing: true,
          content: [
            {
              q: "where to join",
              a: "click on the discord link"
            }
          ]
        },
        {
          name: "buster experiment",
          desc: "essentially, spawning sentry busters as a (incredibly heavily handed) balancing mechanic. with the time alotted to blue to attack the next point, if blue takes too long it will <br>automatically spawn sentry busters at them. if blue goes TOO fast, it spawns busters on them.<br>(ty to mikusch/CBaseNPC-SentryBuster, who's code i stole to make this)",
          isOver: true, // is this experiment over (keep it as an archive etc...)
          content: [
            {
              q: "how often busters spawn?",
              a: "you'll figure it out :D"
            },
            {
              q: "where busters spawn?",
              a: "if it's a blue buster it'll spawn at the currently active blue spawn points, etc"
            },
            {
              q: "THERE WILL BE RED BUSTER?",
              a: "yes"
            },
            {
              q: "WILL BUSTER DO ANYTHING SPECIAL?",
              a: "the buster is 100% stock from MVM. health, damage, explosion radius, run speed, etc."
            },
            {
              q: "is there a limit to how many spawns?",
              a: "no, there will be a buster spawned per player and sentry and dispenser of the team that needs to be attacked"
            },
            {
              q: "what maps are we playing?",
              a: `i have assembled the list of worst PL and AD maps: hooodoo, goldrush, forntier, barnblitz, thunder mountain, mossrock, merc park, dustbowl, junction, egypt`
            },
            {
              q: "OTHER MAPS?",
              a: `if you want to suggest a PL or AD map, i don't want to stream for 20 hours. if it's a map outside of that, the plugin doesn't support it so no.`
            }
          ]
        }
      ]
      
      window.onload = () => {
        const stuff = document.getElementById("autogeneratemepls")
        for (const k in faqcontent) {
          const { name, content, isOver, ongoing, desc } = faqcontent[k];
          const titleElement = document.createElement("p");
          titleElement.innerHTML = `${ongoing ? "<b>" : ""}${name} ${isOver ? "(finished)" : ongoing ? "(ongoing)" : ""}${ongoing ? "</b>" : ""}`;
          titleElement.className = `faq-header ${isOver ? "color-vintage" : ongoing ? "color-genuine" : ""}`;
          stuff.appendChild(titleElement)

          const descElement = document.createElement("p");
          descElement.className = "faq-desc"
          descElement.innerHTML = desc || ""
          stuff.appendChild(descElement)

          const ul = document.createElement("ul")
          stuff.appendChild(ul)
          for (const k in content) {
            const { q, a } = content[k];
            const li = document.createElement("li");
            // please dont put bogus stuff on the q or a
            li.innerHTML = `<p class="faq-q">Q: ${q}</p><p class="faq-a">A: ${a}</p>`;
            ul.appendChild(li);
          }
        }
      }
    </script>
  </head>
  <body>
    <div class="content">
      <div class="header-title">
        <h2>Shounic's FAQ list</h2>
      </div>
      <div class="box">
        <a href="https://www.youtube.com/@shounic" class="button"><i class="fa-brands fa-youtube fa-lg"></i> Youtube</a> <a href="https://discord.gg/5RutXa3dGh" class="button"><i class="fa-brands fa-discord fa-lg"></i> Discord</a>
      </div>
      <div class="box" style="min-height: 70vh;">
        <div class="box-faq">
          <!-- <h3 class="bg-genuine" style="padding: .5em;">Current experiment: 100 Players</h3> -->
          <p>This is a collection of FAQ's from shounic's experiments. All <b class="color-vintage">vintage</b> colors are finished experiments and are here for archival purposes</p>
          <div  id="autogeneratemepls"></div>
        </div>
      </div>
    </div>
  </body>
</html>
